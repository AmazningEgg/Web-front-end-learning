<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt：提示文本，当图片不显示的时候显示 -->
    <!-- width和height只要设置一个就好，另一个等比例缩放 -- 好处图片不变形 -->
    <img src="fox.png" alt="这是一只狐狸" title="这是title文字，鼠标悬停的时候显示" width="200">
</body>
</html>
